<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robinhood Tape</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .ticker-wrap {
      width: 100%;
      height: 80px;
    }
    .ticker-wrap .tradingview-widget-container {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="ticker-wrap">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>

      <script type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
        async>
      {
        "symbols": [
          { "proName": "NASDAQ:BLSH", "description": "BLSH" },
          { "proName": "NYSE:CRCL", "description": "CRCL" },
          { "proName": "NASDAQ:COIN", "description": "COIN" },
          { "proName": "NASDAQ:ENVX", "description": "ENVX" },
          { "proName": "NYSE:GME", "description": "GME" },
          { "proName": "NASDAQ:IREN", "description": "IREN" },
          { "proName": "NASDAQ:NB", "description": "NB" },
          { "proName": "NASDAQ:NVDA", "description": "NVDA" },
          { "proName": "NASDAQ:PLTR", "description": "PLTR" },
          { "proName": "NASDAQ:HOOD", "description": "HOOD" },
          { "proName": "NASDAQ:TSLA", "description": "TSLA" },
          { "proName": "NASDAQ:TMC", "description": "TMC" },
          { "proName": "NYSE:USAR", "description": "USAR" }
        ],
        "showSymbolLogo": true,
        "isTransparent": true,
        "displayMode": "regular",
        "colorTheme": "light",
        "locale": "en"
      }
      </script>
    </div>
  </div>
</body>
</html>
